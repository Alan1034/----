<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>椭圆的绘制和编辑</title>
    <link
      rel="stylesheet"
      href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"
    />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=0cf70b36fee172f62c4614b40d417b3b&plugin=AMap.MouseTool,AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div class="input-card" style="width: 200px">
      <h4 style="margin-bottom: 10px; font-weight: 600">
        利用mouseTool绘制覆盖物
      </h4>
      <button class="btn" onclick="polygon.drawPolygon()" style="margin-bottom: 5px">
        绘制多边形
      </button>
      <button
        class="btn"
        onclick="polygon.polyEditor?.open()"
        style="margin-bottom: 5px"
      >
        开始编辑
      </button>
      <button
        class="btn"
        onclick="polygon.polyEditor?.close()"
        style="margin-bottom: 5px"
      >
        结束编辑
      </button>
      <div id="myPageTop">
        <table>
          <tr>
            <td>
              <label>手动输入多边形路径：</label>
            </td>
          </tr>
          <tr>
            <td>
              <input id="tipinput" style="width: 125px" />
            </td>
            <td>
              <button class="btn" onclick="polygon.addPath()">添加</button>
            </td>
          </tr>
        </table>
      </div>
      <button
        class="btn"
        onclick="polygon.removeAllOverlay()"
        style="margin-bottom: 5px"
      >
        清除地图上所有添加的覆盖物
      </button>
      <button class="btn" onclick="polygon.writeData()">导出多边形数据数据</button>
    </div>
    <script type="module" src="./functions.js"></script>
  </body>
</html>
