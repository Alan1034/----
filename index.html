<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>覆盖物的绘制和编辑</title>
    <link
      rel="stylesheet"
      href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"
    />
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "7b7316af66e9cb8f4638ef32a597351e",
      };
    </script>

    <script src="https://webapi.amap.com/maps?v=2.0&key=b2dfabf70621a02c4e5305e704098226"></script>

    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div class="input-card">
      <h4 style="margin-bottom: 10px; font-weight: 600">
        逆地理编码，根据经纬度获取地址信息
      </h4>
      <div class="input-item">
        <button onclick="Marker.bind()" class="btn" style="margin-right: 1rem">
          绑定编码事件
        </button>
        <button onclick="Marker.unbind()" class="btn">解绑编码事件</button>
      </div>
      <div class="input-item">
        <div class="input-item-prepend">
          <span class="input-item-text">经纬度</span>
        </div>
        <input id="lnglat" type="text" value="116.39,39.9" />
      </div>
      <div class="input-item">
        <div class="input-item-prepend">
          <span class="input-item-text">地址</span>
        </div>
        <input id="address" type="text" disabled />
      </div>
      <input id="regeo" type="button" class="btn" value="经纬度 -> 地址" />
      <h4 style="margin-bottom: 10px; font-weight: 600">绘制覆盖物</h4>
      <div class="input-item">
        <button onclick="Polygon.unbind()" class="btn">解绑绘制事件</button>
      </div>
      <button
        class="btn"
        onclick="Polygon.drawPolygon()"
        style="margin-bottom: 5px"
      >
        绘制多边形
      </button>
      <button
        class="btn"
        onclick="Polygon.polyEditor?.open()"
        style="margin-bottom: 5px"
      >
        开始编辑
      </button>
      <button
        class="btn"
        onclick="Polygon.polyEditor?.close()"
        style="margin-bottom: 5px"
      >
        结束编辑
      </button>
      <div id="myPageTop">
        <table>
          <tr>
            <td>
              <label>手动输入多边形路径：</label>
            </td>
          </tr>
          <tr>
            <td>
              <input id="tipinput" style="width: 189px" />
            </td>
            <td>
              <button class="btn" onclick="Polygon.addPath()">添加</button>
            </td>
          </tr>
        </table>
      </div>
      <button
        class="btn"
        onclick="Polygon.removeAllOverlay()"
        style="margin-bottom: 5px"
      >
        清除地图上所有添加的覆盖物
      </button>
      <button class="btn" onclick="Polygon.writeData()">
        导出多边形数据数据
      </button>
    </div>
    <script type="module" src="./functions.js"></script>
  </body>
</html>
