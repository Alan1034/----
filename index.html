<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>椭圆的绘制和编辑</title>
    <link
      rel="stylesheet"
      href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"
    />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=0cf70b36fee172f62c4614b40d417b3b&plugin=AMap.MouseTool,AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div class="input-card" style="width: 200px">
      <h4 style="margin-bottom: 10px; font-weight: 600">
        利用mouseTool绘制覆盖物
      </h4>
      <!-- <button class="btn" onclick="drawPolyline()" style="margin-bottom: 5px">绘制线段</button>  -->
      <button class="btn" onclick="drawPolygon()" style="margin-bottom: 5px">
        绘制多边形
      </button>
      <!-- <button class="btn" onclick="drawRectangle()" style="margin-bottom: 5px">绘制矩形</button> 
   <button class="btn" onclick="drawCircle()" style="margin-bottom: 5px">绘制圆形</button>  -->
      <button
        class="btn"
        onclick="polyEditor?.open()"
        style="margin-bottom: 5px"
      >
        开始编辑
      </button>
      <button class="btn" onclick="polyEditor?.close()">结束编辑</button>
    </div>
    <script type="text/javascript">
      var map = new AMap.Map("container", {
        center: [116.434381, 39.898515],
        zoom: 14,
      });

      var mouseTool = new AMap.MouseTool(map);

      function drawPolygon() {
        mouseTool.polygon({
          strokeColor: "#FF33FF",
          strokeOpacity: 1,
          strokeWeight: 6,
          strokeOpacity: 0.2,
          fillColor: "#1791fc",
          fillOpacity: 0.4,
          // 线样式还支持 'dashed'
          strokeStyle: "solid",
          // strokeStyle是dashed时有效
          // strokeDasharray: [30,10],
        });
      }

      var polyEditor;
      mouseTool.on("draw", (event) => {
        // event.obj 为绘制出来的覆盖物对象
        console.log(event.obj.w.path);
        log.info("覆盖物对象绘制完成");
        polygon = event.obj;
        polyEditor = edit(event.obj);
      });

      edit = (polygon) => {
        console.log(polygon);
        if (!polygon) return;
        const polyEditor = new AMap.PolyEditor(map, polygon);

        polyEditor.on("addnode", function (event) {
          log.info("触发事件：addnode");
        });

        polyEditor.on("adjust", function (event) {
          log.info("触发事件：adjust");
        });

        polyEditor.on("removenode", function (event) {
          log.info("触发事件：removenode");
        });

        polyEditor.on("end", function (event) {
          log.info("触发事件： end");
          // event.target 即为编辑后的多边形对象
          console.log(event.target.w.path);
        });
        return polyEditor;
      };
    </script>
  </body>
</html>
